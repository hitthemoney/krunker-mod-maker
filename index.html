    <div id="botTop">
        <div id="title">
            <span id="mainTitle" class="text">Krunker Mod Maker</span>
            <div id="info">

    </div>
    <div style="position: absolute; top: 12px; left: 12px;">
        <div id="holder1"><input placeholder="Type Krunker Mod Path" id="input"><button
                onclick="fileInput.click()">Upload
                File</button><button onclick="mainZip.add(fileInput.files[0], input.value)">Add to Mod</button>

        <div id="zipContents">
            <h1>Mod Content</h1>
            <hr>
            <div style="overflow: auto; height: max-content;">

            onclick="mainZip.clear()">Clear Mod</button>
    </div>
    <div id="pathFinder">
        <input id="pInput" onkeydown="updatePF()" placeholder="Krunker skin name">
        <hr>
        <div>
            <div id="pSkins" style="overflow: auto; height: 280px;/*height: max-content;*/ border-radius: 5px;">

            </div>
        </div>
        <!-- Filters Coming Soon -->
        <div style="display: none !important;" id="filterDiv">Filters: <div
                style="display: inline-block; position: relative; bottom: 5px;" id="options">
                <select id="glow" onchange="updatePF()">
                    <option value="all">No Emissive/Glow Filter</option>
                    <option value="glow">Only Emissive/Glow</option>
                    <option value="noglow">No Emissive/Glow</option>
                </select></div>
